<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tu Portada</title>
</head>
<body>
    <!-- Portada con imagen de fondo -->
    <div class="relative bg-cover bg-center h-64" style="background-image: url('dulce.png');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-white text-4xl font-bold text-center">
                Bienvenido a mi página
                <p class="text-lg mt-4">Descripción de la portada...</p>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-centerabsolute transform translate-x-1/4 -translate-y-1/4 rounded-full w-44 h-44 object-cover border-4">
        <!-- Foto de perfil circular -->
        <div class="rounded-full overflow-hidden border-4 border-white">
            <img src="fino.jpg" alt="Foto de perfil" class="w-40 h-40 object-cover">
        </div>
    </div>
</body>
</html>
