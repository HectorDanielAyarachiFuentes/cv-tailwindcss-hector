<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tu Portada</title>
</head>
<body>

    <!-- Portada con imagen de fondo -->
    <div class="relative bg-cover bg-center h-64 " style="background-image: url('1.jpg');">
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-white text-4xl font-bold text-center">
                Bienvenido a mi página
                <p class="text-lg mt-4">Descripción de la portada...</p>
            </div>
        </div>
    </div>

    <!-- Contenedor para la foto de perfil y nombre -->
    <div class="flex flex-col md:flex-row items-center justify-center mt-8">
        <!-- Foto de perfil circular con traslación -->
        <div class="relative transform translate-x-1/4 -translate-y-1/4 rounded-full w-44 h-44 object-cover border-4 overflow-hidden">
            <img src="fino.jpg" alt="Foto de perfil" class="w-40 h-40 object-cover">
        </div>

        <!-- Nombre y descripción al lado de la foto de perfil -->
        <div class="md:ml-4 md:self-end mt-4 md:mt-0 text-center md:text-left">
            <p class="text-2xl font-bold text-gray-800 whitespace-nowrap">Hector Ayaqrachi</p>
            <p class="text-lg text-gray-600">Descripción breve...</p>
        </div>
    </div>

    <!-- Sección de blog -->
    <section class="text-gray-600 body-font">
        <div class="p-4 md:w-1/3">
            <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                <img class="lg:h-48 md:h-36 w-full object-cover object-center" src="https://dummyimage.com/721x401" alt="blog">
                <div class="p-6">
                    <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">CATEGORÍA</h2>
                    <h1 class="title-font text-lg font-medium text-gray-900 mb-3">The 400 Blows</h1>
                    <p class="leading-relaxed mb-3">Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.</p>
                </div>
            </div>
        </div>
        <!-- Agrega más entradas de blog si es necesario -->
    </section>
</body>
</html>
